<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>CACI | Login</title>
  <link rel="stylesheet" href="css/master.css">
</head>
<body>
    <main>
      <section class="login">

        <div class="login__card">

          <div class="card__header">
              <div class="card__header__overlay"></div>
              <div class="robot">
                  <div class="robot__eyes">
                    <span class="eyes__left">
                      <span></span>
                    </span>
                    <span class="eyes__right">
                      <span></span>
                    </span>
                  </div>
                  <span class="robot__mouth"></span>
              </div>
          </div>

          <div class="card__body">

            <h2>Login</h2>

            <form action="" method="post" class="form" autocomplete="off">

                <div class="form__group">
                  <label for="email" class="form__label">Email</label>
                  <input type="email" id="email" class="form__control" maxlength="50">
                  <span class="form__error"></span>
                </div>

                <div class="form__group">
                  <label for="password" class="form__label">Password</label>
                  <input type="password" id="password" class="form__control">
                  <span class="form__error"></span>
                </div>

                <button type="submit" class="form__submit" disabled>Login</button>

                <a href="#" class="form__reset">Forget Password ?</a>

            </form>
          </div>
        </div>
      </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
